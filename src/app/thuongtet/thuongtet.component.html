
<div class="container">
        <nav class="navbar navbar-dark bg-dark">
                <ul class="nav nav-pills card-header-pills">
                  <li class="nav-item">
                    <a class="nav-link " href="#">Trang chủ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/hcn']">Hình chữ nhật</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " [routerLink]="['/tienthuong']">Tính thưởng tết nguyên Đán</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link "  [routerLink]="['/banhang']">Bán hàng giải khát</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link "  [routerLink]="['/thuongtet']">kiểm tra tính thưởng tết nguyên Đán </a>
                    </li>
                </ul>
          </nav>
        <div class="card">
            <div class="card-header" style="background-color: maroon;color: olive;">
                Tính Thưởng Tết Nguyên Đán
            </div>
            <div class="card-body" style="background-color: red;">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><b>Họ và Tên</b></label>
                        <input [(ngModel)]="nhanVien2.fullname" name="fullname" type="text" class="form-control" required>
				<div class="invalid-feedback">Họ tên không được để trống</div>
                    </div>
                    <label for="exampleInputEmail1"><b>Lương</b></label>
                    <div class="input-group mb-3">
                            <input [(ngModel)]="nhanVien2.salary" name="salary" min="2000000" type="number" class="form-control" required>					
                            <div class="input-group-append">
                                <span class="input-group-text">VNĐ</span>
                            </div>
                            <div class="invalid-feedback">Lương từ 2.000.000 VNĐ trở lên</div>
                    </div>
    
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="gender"><b>Giới tính</b></label>
                        <p></p>
                        <input [(ngModel)]="nhanVien2.gender" class="form-check-input" type="radio" name="gender" value="nam" required #nam>
                        Nam
                        
                        
                     

                        <input type="radio" value="nu" name="gender" [(ngModel)]="nhanVien2.gender" /> Nữ
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><b>Độ tuổi</b></label>
                        <select class="custom-select" name="tuoi"[(ngModel)]="nhanVien2.age"
                            [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let item of list" value="{{item.rate}}">{{item.age}}
                        </select>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer" style="background-color:yellow;">
                Tiền Thưởng:{{tinhthuong2()}} VNĐ
            </div>
        </div>
    </div>
